<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>P2P Video Call</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>P2P Video Call</h1>
      <div class="room">
        <input id="room-id" placeholder="Room ID (leave blank to generate)" />
        <button id="join-btn">Join Meeting</button>
        <button id="share-btn">Share Link</button>
        <span id="status">Not connected</span>
      </div>
    </header>

    <main class="main-grid">
      <section class="videos">
        <video id="local-video" autoplay muted playsinline></video>
        <video id="remote-video" autoplay playsinline></video>
      </section>

      <aside class="controls">
        <div class="buttons">
          <button id="toggle-audio">🎤</button>
          <button id="toggle-video">🎥</button>
          <button id="share-screen">🖥️</button>
          <button id="record">⏺</button>
          <button id="end-call">❌</button>
        </div>

        <div class="chat">
          <div id="chat-log" class="chat-log"></div>
          <form id="chat-form">
            <input id="chat-input" placeholder="Type a message..." autocomplete="off" />
            <button type="submit">Send</button>
          </form>
        </div>
      </aside>
    </main>
    <div id="toast" class="toast" hidden></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
